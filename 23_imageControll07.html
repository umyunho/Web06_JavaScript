<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_ImageControll07.html</title>
    <style type="text/css">
        #view{
            position: relative; width:170px; height:255px; border:3px solid blue; overflow: hidden;
        }
        #imgs{
            position: absolute; width:1700px; height:255px; border:1px solid red; top:0; left:0; transition: 0.3s;
        }
    </style>
    <script type="text/javaScript">
        
        var num = 0;
        var timer;
        function start(){
            timer = window.setInterval( function(){
                num++;
                if(num>9) num=0;
                var dis = 170 * num * (-1);
                document.getElementById("imgs").style.left = dis + "px";
            }, 1000);
        }
        function stop(){
            window.clearInterval(timer);
        }
    </script>
</head>
<body onload="start()">
    <div id="view" onmouseover="stop()" onmouseout="start()">
        <div id="imgs">
            <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg"><img src="images/6.jpg"><img src="images/7.jpg"><img src="images/8.jpg"><img src="images/9.jpg"><img src="images/10.jpg">
        </div>
    </div>
</body>
</html>
