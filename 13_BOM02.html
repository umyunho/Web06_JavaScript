<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_BOM02</title>
    <script type="text/javaScript">
        //2.location 객체
        // - 브라우저의 주소 표시줄과 관련된 객체.
        // - 프로토콜의 종류, 호스트이름, 문서 위치등의 정보를 가짐
        // - 페이지를 링크나 주소창을 이용하지않고 이동할 때 많이 사용

        // - 자바스크립트 명령으로 페이지 이동 방법 4가지
        //lication = 'https://www.daum.net';
        //location.href = 'https://www.daum.net'; //가장 많이 사용
        //location.assign('https://www.daum.net');
        //location.replace('https://www.daum.net'); //뒤로가기 버튼 사용 불가

        function move(){
            location.href = 'https://www.daum.net';
        }

        //-자바스크립트 명령으로 현재 페이지를 새로고침하는 방법
        //location = location;
        //location.href = location.href;
        //location.assign(location);
        //location.replace(location);
        //location.reload();

        var output = ' ';
        for(var key in location){
            output += '<h3>※ ' + key + ':' + location[key] + '</h3>';
        }
        document.write(output);

    </script>
</head>
<body>
    <input type="button" value="다음으로 이동" onclick="move();" />
    <input type="button" value="다음으로 이동" onclick="location.href = 'https://www.daum.net'" />
</body>
</html>
