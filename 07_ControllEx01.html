    var today = new Date();
    var month = today.getMonth()+1;
    var date1 = today.getDate();
    var m = Number (prompt("월을 입력하세요", "4"));
    var d = Number (prompt("일을 입력하세요", "26"));

    var days = 0; //날짜들을 합산할 변수
    if( m == 1 ) { days = 0; }
    else if( m == 2 ) { days = 31;}
    else if( m == 3 ) { days = 31+29;}
    else if( m == 4 ) { days = 31+29+31;}
    else if( m == 5 ) { days = 31+29+31+30;}

    else if( m == 12 ) { days = 31+29+31+30+30+31+31+31+30+31+30;}

    //입력한 일을 날짜수에 합산
    days += d;

    //총 날짜수를 7로 나눈 나머지를 계산
    var weekday = days % 7;
