<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_imageControll03</title>
    <script type="text/javaScript">
        //이미지를 클릭할때마다 1-2-3-4...이미지 번호가 변하도록 코딩
        //이미지는 10.jpg까지 있고 10번 다음으로 1번이 되게 설정
        var num = 1;

        function changeImg(){
            num++;
            if(num > 10) num =1;
            document.getElementById('target').src = "images/" + num + ".jpg";
        }

    </script>
</head>
<body>
    <img src="images/1.jpg" id="target" onclick="changeImg()" />
</body>
</html>
