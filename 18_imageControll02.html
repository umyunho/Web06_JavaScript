<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_ImageControll02.html</title>
    <script type="text/javaScript">
        // 그림을 클릭하면 입력창이 나오고, 거기에 숫자하나를 입력 받아서 "숫자.jpg " 파일로 그림을 바꾸는 코드를 완성해주세요.(입력창 메세지 : 숫자를 입력하세요(1~10) )
        function changeImg(){
            var num = prompt("숫자를 입력하세요(0~1)", "1");
            document.getElementById("target").src = "images/" + num + ".jpg";
            // var filename = "images/" + number + ".jpg";
            // document.getElementById("target").src = filename;
        }
    </script>
</head>
<body>
    <img src="images/1.jpg"  id="target" onClick="changeImg()"/>
</body>
</html>
