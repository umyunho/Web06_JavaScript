<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_imageControll02</title>
    <script type="text/javaScript">
        function changeImg(){      
            var num =  prompt("번호를 입력하세요(1~10)", "1" );
            document.getElementById("target").src = "images/" + num + ".jpg";
            /*  if(target = ) */
        }
    </script>
</head>
<body>
    <img src="images/1.jpg" id="target" onclick="changeImg()" />
</body>
</html>
