        // 배열 하나의 요소를 다른 배열에 넣어서 이차원배열처럼 사용
        var array=[274, 'string', true, function(){   } , { a : 100, b : 200} , [150,170]];
        document.write("<h2>" + array[0] + "</h2>");
        document.write("<h2>" + array[1] + "</h2>");
        document.write("<h2>" + array[2] + "</h2>");
        document.write("<h2>" + array[3] + "</h2>");
        document.write("<h2>" + array[4] + "</h2>");
        document.write("<h2>" + array[4].a + "</h2>");
        document.write("<h2>" + array[4].b + "</h2>");
        document.write("<h2>" + array[5] + "</h2>");
        document.write("<h2>" + array[5][0] + "</h2>");
        document.write("<h2>" + array[5][1] + "</h2>");

        var.unshift = ['A'];
