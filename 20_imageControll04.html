<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_imageControll04</title>
    <script type="text/javaScript">
        var num = 1;
        window.setInterVal( function(){
            num++;
            if(num>10) num=1;
            document.getElementById('target').src = "images/" + num + ".jpg";
        }, 1500);
    </script>
</head>
<body>
        <img src="images/1.jpg" id="target" >

</body>
</html>
