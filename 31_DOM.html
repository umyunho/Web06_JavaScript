<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javaScript">
        /* 
            문서 객체 모델(DOM, Document Object Model)
                넓은 의미 : 웹 브라우저가 html페이지를 인식하는 방식
                좁은 의미 : document 객체와 관련된 객체의 집합
                html 페이지에 태그를 추가, 수정,제거할 수 있다.

            DOM관련 용어
                -문서 객체: html or body 태그를 자바스크립트에서 이용할 수 있는 객체로 만들면    그것이 문서 객체
                -노드 : 각 요소(head, body, title, sctipt, h1, header...)
                    - 요소 노드(Element Node) : HTML태그
                    - 텍스트 노드(Text Node) : 요소 노드 안에 들어있는 글자
                -정적으로 문서 객체를 생성한다는 의미 : 웹페이지가 처음 HTML페이지에 적혀있는 태그들을 읽으며 생성하는 것
                -동적으로 문서 객체를생성한다는 의미 : 자바스크립트를 사용해 원래 HTML페이지에는 없는 문서 객체(태그 등)을 생성하는 것.
        */

        function  changeHeader() {
                document.getElementById("header_1").innerHTML = "펭귄";

                /* 
                    getElementsByTagName('tagName') : tagName과 일치하는문서 객체를 배열로 가져온다.
                    getElementsByName('name') : 태그의 name 속성이 name와 일치하는 문서 객체를 배열로 가져온다.
                    getElementsByClassName('className') : 태그의 classs 속성과 일치하는 문서 객체를 배열로 가져온다.
                */
            var h1tag = document.getElementsByTagName('h1');
            h1tag[1].innerHTML = '코알라'
        }

        function createImge(){
            var imgTag = document.createElement('img');
            imgTag.src = "images/Koala.jpg";
            imgTag.width = 300;
            document.body.appendChild(imgTag);
        }

    </script>
</head>
<body>
    <h1 id="header_1">HEADER_1</h1>
    <div><h1 id="header_2">HEADER_2</h1></div>
    <h1 id="clock"></h1>
    <hr/>
    <h3>기존 태그 변경 <input type="button"</h3>
</body>
</html>
